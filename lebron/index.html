 body {

 .black-box {

    }

</style>

<script>
    let timeout;

    // Function to reset the inactivity timer
    function resetTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
            alert("You have been inactive for 60 seconds. Redirecting...");
            window.location.href = "https://www.nasa.gov"; // Redirect to a timeout page
        }, 600000); // 60 seconds
    }

    // Event listeners to detect user activity
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onscroll = resetTimer;
    document.onclick = resetTimer;

    // Optional: Add a warning before timeout
    setInterval(() => {
        console.log("User is active. Timer reset.");
    }, 10000); // Logs activity every 10 seconds
</script>
